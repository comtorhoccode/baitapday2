<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitapday2-baitap4</title>
</head>
<body>
<div>
  <h1>Colspan and rowspan</h1>
</div>
<div>
    <h3>Cell that span two columns :</h3>
</div>
<table border="1px black">
    <thead>
    <th style-border="1px black solid"><center>Name</center></th>
    <th style-border="1px black solid"><center>Email</center></th>
    <th style-border="1px black solid" colspan="2"><center>Phone</center></th>
    </thead>
    <tbody>
    <tr>
        <td>John Doe</td>
        <td>Johndoe@example.com</td>
        <td>123-45-678</td>
        <td>212-00-546</td>
    </tr>
    </tbody>

</table>

<div>
    <h3>Cell that span two rows :</h3>
</div>
<table border="1px black">
    <tbody>
    <tr>
        <td><b>Name:</b></td>
        <td>John Doe</td>
    </tr>
    <tr>
        <td><b>Email</b></td>
        <td>johndoe@example.com</td>
    </tr>
    <tr>
        <td rowspan="2"><b>Phone:</b></td>
        <td>123-45-678</td>
    </tr>
    <tr>
        <td>212-00-546</td>
    </tr>
    </tbody>

</table>

</body>
</html>
